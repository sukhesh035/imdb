<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body ng-app="iMDB">
        <div ng-controller="movieConteroller">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10">
                        <div>
                            <h3>Type The movie name : </h3><input type="text" ng-model="movieName">
                            <button class="btn btn-info" ng-click="searchMovie()">Search</button>
                        </div>
                        <table class="table table-hover">
                            <tr>
                                <td>Title</td>
                                <td>{{currentMovie.Title}}</td>
                            </tr>
                            <tr>
                                <td>Actors</td>
                                <td>{{currentMovie.Actors}}</td>
                            </tr>
                            <tr>
                                <td>Rating</td>
                                <td>{{currentMovie.Ratings[0].Value}}</td>
                            </tr>
                            <tr>
                                <td>Released Date</td>
                                <td>{{currentMovie.Released}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>




        </div>
    </body>
</html>
